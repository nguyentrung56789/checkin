<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B√°o c√°o check-in kh√°ch h√†ng</title>

  <!-- C·∫•u h√¨nh n·ªôi b·ªô + Supabase -->
  <script src="./js/internal_key.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f3f4f6;          /* n·ªÅn ngo√†i x√°m tr·∫Øng */
      --panel:#ffffff;       /* kh·ªëi tr·∫Øng */
      --panel-soft:#f9fafb;  /* h√†ng xen k·∫Ω */
      --muted:#6b7280;
      --text:#111827;
      --accent:#2563eb;
      --accent-soft:rgba(37,99,235,0.16);
      --border:#e5e7eb;
      --warn:#f59e0b;
      --err:#ef4444;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;padding:0;
      background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{
      max-width:1100px;
      margin:16px auto 32px;
      padding:0 12px;
    }

    .top-bar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:16px;
    }
    .top-left h1{
      margin:0 0 4px;
      font-size:26px;
      letter-spacing:0.01em;
    }
    .top-left p{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }
    .top-right{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .btn{
      padding:8px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:14px;
      background:var(--accent);
      color:#fff;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn:hover{opacity:.94;}
    .btn:disabled{opacity:.55;cursor:default;}
    .btn-map{
      background:#eff6ff;
      border:1px solid var(--accent);
      color:var(--accent);
      padding-inline:24px;
      font-weight:500;
    }

    .filter-bar{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      background:var(--panel);
      border-radius:18px;
      padding:14px 16px;
      border:1px solid var(--border);
      margin-bottom:12px;
      box-shadow:0 10px 20px rgba(15,23,42,0.04);
    }
    .filter-item{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:180px;
      flex:1 1 200px;
    }
    .filter-item label{
      font-size:13px;
      color:var(--muted);
    }
    .filter-item input,
    .filter-item select{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--text);
      font-size:14px;
    }
    .filter-item input:focus,
    .filter-item select:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent-soft);
      background:#ffffff;
    }
    .filter-actions{
      justify-content:flex-end;
      align-items:flex-end;
    }

    .date-shell{
      position:relative;
      display:flex;
      align-items:center;
    }
    .date-shell input[type="text"]{
      width:100%;
      padding-right:34px;
    }
    .date-shell .date-icon{
      position:absolute;
      right:10px;
      width:18px;
      height:18px;
      pointer-events:none;
      opacity:.6;
    }

    .status{
      margin:8px 2px 10px;
      font-size:13px;
      display:flex;
      align-items:center;
      gap:6px;
      color:var(--muted);
    }
    .status-dot{
      width:8px;height:8px;
      border-radius:999px;
      background:var(--muted);
    }
    .status.ok   {color:#059669;}
    .status.warn {color:var(--warn);}
    .status.err  {color:var(--err);}
    .status.ok   .status-dot{background:#22c55e;}
    .status.warn .status-dot{background:var(--warn);}
    .status.err  .status-dot{background:var(--err);}

    .table-wrap{
      margin-top:4px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      background:var(--panel);
      box-shadow:0 18px 30px rgba(15,23,42,0.04);
    }
    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    thead{
      background:#f9fafb;
    }
    th,td{
      padding:9px 12px;
      border-bottom:1px solid var(--border);
    }
    th{
      text-align:left;
      font-weight:600;
      font-size:13px;
      color:var(--muted);
    }
    tbody tr:nth-child(even){background:var(--panel-soft);}
    tbody tr:hover{background:#eff6ff;}
    td:first-child{
      text-align:center;
      width:60px;
      color:var(--muted);
    }

    @media (max-width:640px){
      .top-bar{flex-direction:column;align-items:flex-start;}
      .top-right{align-self:stretch;justify-content:flex-end;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top-bar">
      <div class="top-left">
        <h1>B√°o c√°o check-in kh√°ch h√†ng</h1>
        <p>Hi·ªÉn th·ªã d·ªØ li·ªáu t·ª´ Supabase (nv_checkin) ‚Äì l·ªçc theo ng√†y &amp; m√£ nh√¢n vi√™n</p>
      </div>
      <div class="top-right">
        <button id="btnMap" class="btn btn-map">
          üìç <span>Xem b·∫£n ƒë·ªì</span>
        </button>
      </div>
    </header>

    <section class="filter-bar">
      <div class="filter-item">
        <label for="ngayDisplay">Ng√†y check-in</label>
        <div class="date-shell">
          <!-- √¥ hi·ªÉn th·ªã dd/mm/yyyy -->
          <input type="text" id="ngayDisplay" placeholder="dd/mm/yyyy" readonly />
          <!-- √¥ hidden th·∫≠t s·ª± l√† input date (yyyy-mm-dd) -->
          <input type="date" id="ngayRaw" style="position:absolute;opacity:0;pointer-events:none;width:0;height:0;" />
          <svg class="date-icon" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="1.4"/>
            <line x1="3" y1="9" x2="21" y2="9" stroke="currentColor" stroke-width="1.4"/>
            <line x1="9" y1="3" x2="9" y2="7" stroke="currentColor" stroke-width="1.4"/>
            <line x1="15" y1="3" x2="15" y2="7" stroke="currentColor" stroke-width="1.4"/>
          </svg>
        </div>
      </div>

      <div class="filter-item">
        <label for="maNvSelect">Nh√¢n vi√™n (ma_nv)</label>
        <select id="maNvSelect">
          <option value="">-- T·∫•t c·∫£ nh√¢n vi√™n --</option>
        </select>
      </div>

      <div class="filter-item filter-actions">
        <button id="btnFilter" class="btn">L·ªçc d·ªØ li·ªáu</button>
      </div>
    </section>

    <div id="status" class="status">
      <span class="status-dot"></span>
      <span>ƒêang kh·ªüi t·∫°o...</span>
    </div>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>T√™n kh√°ch h√†ng</th>
            <th>ƒê·ªãa ch·ªâ</th>
          </tr>
        </thead>
        <tbody id="tbodyKh"></tbody>
      </table>
    </section>
  </div>

  <script>
    // ========= CONFIG SUPABASE =========
    const CFG_CACHE_KEY = 'nv_checkin_cfg_v5';

    function setStatus(text, mode){
      const box = document.getElementById('status');
      const dot = box.querySelector('.status-dot');
      const span = box.querySelector('span:last-child');
      span.textContent = text;

      box.classList.remove('ok','warn','err');
      if(mode) box.classList.add(mode);

      if(mode === 'ok')      dot.style.background = '#22c55e';
      else if(mode === 'warn') dot.style.background = '#f59e0b';
      else if(mode === 'err')  dot.style.background = '#ef4444';
      else                    dot.style.background = '#9ca3af';
    }

    async function getSbConfig(){
      try{
        const raw = localStorage.getItem(CFG_CACHE_KEY);
        if(raw){
          const c = JSON.parse(raw);
          if(c && c.url && (c.anon || c.role)) return c;
        }
      }catch(_){}

      const keyHeader = (typeof window.getInternalKey === 'function')
        ? window.getInternalKey()
        : '';

      const resp = await fetch('/api/getConfig', {
        headers: { 'x-internal-key': keyHeader }
      });

      if(!resp.ok) throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c config h·ªá th·ªëng');

      const cfg = await resp.json();
      const result = {
        url:  cfg.url,
        anon: cfg.anon,
        role: cfg.role || null
      };
      if(!result.url || !(result.anon || result.role)){
        throw new Error('Config thi·∫øu url / apiKey');
      }

      try{
        localStorage.setItem(CFG_CACHE_KEY, JSON.stringify(result));
      }catch(_){}

      return result;
    }

    let supa = null;
    async function ensureSupa(){
      if(supa) return supa;
      const cfg = await getSbConfig();
      const apiKey = cfg.role || cfg.anon;
      supa = window.supabase.createClient(cfg.url, apiKey, {
        auth: { persistSession:false }
      });
      return supa;
    }

    // ========= DOM =========
    const $  = s => document.querySelector(s);
    const ngayDisplay = $('#ngayDisplay');  // dd/mm/yyyy
    const ngayRaw     = $('#ngayRaw');      // input date th·∫≠t (yyyy-mm-dd)
    const maNvSelect  = $('#maNvSelect');
    const btnFilter   = $('#btnFilter');
    const btnMap      = $('#btnMap');
    const tbody       = $('#tbodyKh');

    // yyyy-mm-dd -> dd/MM/yyyy  (ph√π h·ª£p c·ªôt 'ngay' trong nv_checkin & hi·ªÉn th·ªã)
    function ymdToDmy(ymd){
      if(!ymd || !ymd.includes('-')) return '';
      const [y,m,d] = ymd.split('-');
      return `${d}/${m}/${y}`;
    }

    // yyyy-mm-dd -> dd/MM/yyyy cho c√¢u LIKE
    function formatDateForDb(ymd){
      return ymdToDmy(ymd);
    }

    function syncDisplayFromRaw(){
      const val = ngayRaw.value;
      ngayDisplay.value = val ? ymdToDmy(val) : '';
    }

    function setToday(){
      const t = new Date();
      const yyyy = t.getFullYear();
      const mm   = String(t.getMonth()+1).padStart(2,'0');
      const dd   = String(t.getDate()).padStart(2,'0');
      ngayRaw.value = `${yyyy}-${mm}-${dd}`;
      syncDisplayFromRaw();
    }

    // ========= INIT =========
    (async function init(){
      try{
        await ensureSupa();
        setStatus('‚úÖ Supabase s·∫µn s√†ng.', 'ok');
      }catch(e){
        console.error(e);
        setStatus('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi Supabase: ' + (e.message || e), 'err');
        return;
      }

      setToday();
      await loadMaNvOptions();

      btnFilter.addEventListener('click', fetchData);
      maNvSelect.addEventListener('change', fetchData);

      // click v√†o √¥ hi·ªÉn th·ªã th√¨ m·ªü date picker
      ngayDisplay.addEventListener('click', () => {
        if(ngayRaw.showPicker){
          ngayRaw.showPicker();
        }else{
          ngayRaw.focus();
          ngayRaw.click();
        }
      });
      ngayRaw.addEventListener('change', () => {
        syncDisplayFromRaw();
        fetchData();
      });

      btnMap.addEventListener('click', () => {
        const rawVal = ngayRaw.value;
        const nv = maNvSelect.value;
        const qs = new URLSearchParams();
        if(rawVal) qs.set('ngay', rawVal); // g·ª≠i d·∫°ng yyyy-mm-dd
        if(nv)     qs.set('ma_nv', nv);
        const url = 'map_tuyen.html' + (qs.toString() ? ('?' + qs.toString()) : '');
        location.href = url;
      });

      await fetchData();
    })();

    // ========= LOAD DANH S√ÅCH NH√ÇN VI√äN (ma_nv DISTINCT) =========
    async function loadMaNvOptions(){
      const sb = await ensureSupa();
      setStatus('ƒêang t·∫£i danh s√°ch nh√¢n vi√™n...', 'warn');

      const { data, error } = await sb
        .from('nv_checkin')
        .select('ma_nv,ten_nv')
        .not('ma_nv','is',null);

      if(error){
        console.error(error);
        setStatus('‚ö†Ô∏è L·ªói l·∫•y danh s√°ch nh√¢n vi√™n: ' + error.message, 'err');
        return;
      }

      const map = new Map();
      (data || []).forEach(r => {
        if(!r.ma_nv) return;
        if(!map.has(r.ma_nv)) map.set(r.ma_nv, r.ten_nv || '');
      });

      maNvSelect.innerHTML = '<option value="">-- T·∫•t c·∫£ nh√¢n vi√™n --</option>';
      for(const [ma, ten] of map.entries()){
        const opt = document.createElement('option');
        opt.value = ma;
        opt.textContent = ten ? `${ma} - ${ten}` : ma;
        maNvSelect.appendChild(opt);
      }

      setStatus('Supabase s·∫µn s√†ng. M·ªùi ch·ªçn ng√†y / nh√¢n vi√™n.', 'ok');
    }

    // ========= L·∫§Y D·ªÆ LI·ªÜU ‚Äì L·ªåC THEO NG√ÄY + ma_nv =========
    async function fetchData(){
      const sb = await ensureSupa();
      const nv  = maNvSelect.value;
      const raw = ngayRaw.value; // yyyy-mm-dd

      setStatus('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ nv_checkin...', 'warn');
      btnFilter.disabled = true;

      try{
        let q = sb
          .from('nv_checkin')
          .select('*')
          .order('ngay', { ascending:false });

        if(raw){
          const dbDate = formatDateForDb(raw); // dd/MM/yyyy
          q = q.like('ngay', dbDate + '%');
        }

        if(nv){
          q = q.eq('ma_nv', nv);
        }

        const { data, error } = await q;

        if(error){
          console.error(error);
          tbody.innerHTML = '';
          setStatus('‚ö†Ô∏è L·ªói truy v·∫•n nv_checkin: ' + error.message, 'err');
          return;
        }

        renderRows(data || []);
        setStatus(`ƒêang hi·ªÉn th·ªã ${ (data || []).length } d√≤ng check-in.`, 'ok');
      }finally{
        btnFilter.disabled = false;
      }
    }

    // ========= RENDER B·∫¢NG =========
    function renderRows(rows){
      tbody.innerHTML = '';

      if(!rows.length){
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 3;
        td.textContent = 'Kh√¥ng c√≥ d·ªØ li·ªáu.';
        td.style.textAlign = 'center';
        td.style.color = '#9ca3af';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      rows.forEach((r,idx)=>{
        const tr  = document.createElement('tr');
        const td1 = document.createElement('td');
        const td2 = document.createElement('td');
        const td3 = document.createElement('td');

        td1.textContent = idx + 1;

        const tenKh = r.ten_kh || r.ma_kh || '';
        td2.textContent = tenKh;

        td3.textContent = r.dia_chi || '';
        tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3);
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
