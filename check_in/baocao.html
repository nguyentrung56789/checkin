<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B√°o c√°o check-in kh√°ch h√†ng</title>

  <!-- C·∫•u h√¨nh n·ªôi b·ªô + Supabase -->
  <script src="./js/internal_key.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --panel-soft:#f9fafb;
      --muted:#6b7280;
      --text:#111827;
      --accent:#2563eb;
      --accent-soft:rgba(37,99,235,0.16);
      --border:#e5e7eb;
      --warn:#f59e0b;
      --err:#ef4444;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;padding:0;
      background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{
      max-width:480px;          /* gi·ªëng m√†n h√¨nh ƒêT */
      margin:16px auto 32px;
      padding:0 12px;
    }

    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .top-left h1{
      margin:0;
      font-size:22px;
      letter-spacing:0.01em;
    }
    .top-right{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .btn{
      padding:8px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:14px;
      background:var(--accent);
      color:#fff;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn:hover{opacity:.94;}
    .btn:disabled{opacity:.55;cursor:default;}
    .btn-map{
      background:#eff6ff;
      border:1px solid var(--accent);
      color:var(--accent);
      padding-inline:18px;
      font-weight:500;
    }

    .filter-bar{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      background:var(--panel);
      border-radius:18px;
      padding:14px 16px;
      border:1px solid var(--border);
      margin-bottom:10px;
      box-shadow:0 10px 20px rgba(15,23,42,0.04);
    }
    .filter-item{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:200px;
      flex:1 1 220px;
    }
    .filter-item label{
      font-size:13px;
      color:var(--muted);
    }
    .filter-item select,
    .filter-item input{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#f9fafb;
      color:var(--text);
      font-size:14px;
    }
    .filter-item select:focus,
    .filter-item input:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent-soft);
      background:#ffffff;
    }
    .filter-actions{
      justify-content:flex-end;
      align-items:flex-end;
    }

    /* D·∫£i n√∫t ch·ªçn nhanh th·ªùi gian */
    .range-presets{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .range-pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f9fafb;
      font-size:12px;
      cursor:pointer;
      color:var(--muted);
      white-space:nowrap;
    }
    .range-pill.active{
      background:var(--accent-soft);
      border-color:var(--accent);
      color:var(--accent);
      font-weight:500;
    }

    /* H√†ng T·ª´ / ƒê·∫øn tr√™n 1 d√≤ng */
    .range-custom{
      display:flex;
      align-items:center;
      gap:12px;
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
      flex-wrap:wrap;
    }
    .range-custom .row-item{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .range-custom .row-item label{
      font-size:13px;
      color:var(--muted);
    }

    .status{
      margin:6px 2px 8px;
      font-size:13px;
      display:flex;
      align-items:center;
      gap:6px;
      color:var(--muted);
    }
    .status-dot{
      width:8px;height:8px;
      border-radius:999px;
      background:var(--muted);
    }
    .status.ok   {color:#059669;}
    .status.warn {color:var(--warn);}
    .status.err  {color:var(--err);}
    .status.ok   .status-dot{background:#22c55e;}
    .status.warn .status-dot{background:var(--warn);}
    .status.err  .status-dot{background:var(--err);}

    .table-wrap{
      margin-top:4px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      background:var(--panel);
      box-shadow:0 18px 30px rgba(15,23,42,0.04);
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
      table-layout:fixed;
    }
    thead{
      background:#f9fafb;
    }
    th,td{
      padding:8px 10px;
      border-bottom:1px solid var(--border);
    }
    th{
      text-align:left;
      font-weight:600;
      font-size:13px;
      color:var(--muted);
    }
    tbody tr:nth-child(even){background:var(--panel-soft);}
    tbody tr:hover{background:#eff6ff;}

    /* STT */
    th:nth-child(1),
    td:nth-child(1){
      width:40px;
      text-align:center;
      color:var(--muted);
    }

    /* Ng√†y + T√™n KH */
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3){
      width:120px;
      white-space:normal;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* ƒê·ªãa ch·ªâ: t·ªëi ƒëa 2 d√≤ng */
    .col-diachi{
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:break-word;
    }

    .col-date-main{
      display:block;
    }
    .col-date-time{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }

    @media (max-width:640px){
      .wrap{
        margin:8px auto 16px;
        padding:0 8px;
      }
      .top-bar{
        flex-direction:column;
        align-items:flex-start;
        gap:6px;
      }
      .top-left h1{
        font-size:20px;
      }
      .top-right{
        align-self:stretch;
        justify-content:flex-end;
      }
      .btn-map{
        width:100%;
        justify-content:center;
        padding-inline:12px;
      }

      .filter-bar{
        padding:10px 10px;
        border-radius:14px;
      }
      .filter-item{
        min-width:100%;
        flex:1 1 100%;
      }
      .filter-actions{
        align-items:center;
      }
      .filter-item select,
      .filter-item input{
        font-size:13px;
        padding:7px 9px;
      }
      .range-presets{
        gap:4px;
      }
      .range-pill{
        padding:5px 8px;
        font-size:11px;
      }

      .status{
        font-size:12px;
        margin-top:6px;
      }
      .table-wrap{
        border-radius:14px;
      }
      table{
        font-size:13px;
      }
      th,td{
        padding:7px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top-bar">
      <div class="top-left">
        <h1>B√°o c√°o check-in</h1>
      </div>
      <div class="top-right">
        <button id="btnMap" class="btn btn-map">
          üìç <span>Xem b·∫£n ƒë·ªì</span>
        </button>
      </div>
    </header>

    <section class="filter-bar">
      <!-- L·ªçc nh√¢n vi√™n -->
      <div class="filter-item">
        <label for="maNvSelect">Nh√¢n vi√™n (ma_nv)</label>
        <select id="maNvSelect">
          <option value="">-- T·∫•t c·∫£ nh√¢n vi√™n --</option>
        </select>
      </div>

      <!-- L·ªçc th·ªùi gian -->
      <div class="filter-item">
        <label>Th·ªùi gian</label>
        <div class="range-presets">
          <button class="range-pill" data-range="today">H√¥m nay</button>
          <button class="range-pill" data-range="yesterday">H√¥m qua</button>
          <button class="range-pill" data-range="7d">7 ng√†y qua</button>
          <button class="range-pill" data-range="30d">30 ng√†y qua</button>
          <button class="range-pill" data-range="custom">T√πy ch·ªçn</button>
        </div>
        <div class="range-custom">
          <div class="row-item">
            <label for="fromDate">T·ª´:</label>
            <input type="date" id="fromDate" />
          </div>
          <div class="row-item">
            <label for="toDate">ƒê·∫øn:</label>
            <input type="date" id="toDate" />
          </div>
        </div>
      </div>

      <!-- N√∫t l·ªçc -->
      <div class="filter-item filter-actions">
        <button id="btnFilter" class="btn">L·ªçc d·ªØ li·ªáu</button>
      </div>
    </section>

    <div id="status" class="status">
      <span class="status-dot"></span>
      <span>ƒêang kh·ªüi t·∫°o...</span>
    </div>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Ng√†y</th>
            <th>T√™n KH</th>
            <th>ƒê·ªãa ch·ªâ</th>
          </tr>
        </thead>
        <tbody id="tbodyKh"></tbody>
      </table>
    </section>
  </div>

  <script>
    const CFG_CACHE_KEY = 'nv_checkin_cfg_v5';

    function setStatus(text, mode){
      const box = document.getElementById('status');
      if(!box) return;
      const dot = box.querySelector('.status-dot');
      const spans = box.querySelectorAll('span');
      const msgSpan = spans[spans.length-1];
      if(msgSpan) msgSpan.textContent = text;

      box.classList.remove('ok','warn','err');
      if(mode) box.classList.add(mode);

      if(dot){
        if(mode === 'ok')         dot.style.background = '#22c55e';
        else if(mode === 'warn')  dot.style.background = '#f59e0b';
        else if(mode === 'err')   dot.style.background = '#ef4444';
        else                      dot.style.background = '#9ca3af';
      }
    }

    async function getSbConfig(){
      try{
        const raw = localStorage.getItem(CFG_CACHE_KEY);
        if(raw){
          const c = JSON.parse(raw);
          if(c && c.url && (c.anon || c.role)) return c;
        }
      }catch(_){}

      const keyHeader = (typeof window.getInternalKey === 'function')
        ? window.getInternalKey()
        : '';

      const resp = await fetch('/api/getConfig', {
        headers: { 'x-internal-key': keyHeader }
      });

      if(!resp.ok) throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c config h·ªá th·ªëng');

      const cfg = await resp.json();
      const result = {
        url:  cfg.url,
        anon: cfg.anon,
        role: cfg.role || null
      };
      if(!result.url || !(result.anon || result.role)){
        throw new Error('Config thi·∫øu url / apiKey');
      }

      try{
        localStorage.setItem(CFG_CACHE_KEY, JSON.stringify(result));
      }catch(_){}

      return result;
    }

    let supa = null;
    async function ensureSupa(){
      if(supa) return supa;
      const cfg = await getSbConfig();
      const apiKey = cfg.role || cfg.anon;
      supa = window.supabase.createClient(cfg.url, apiKey, {
        auth: { persistSession:false }
      });
      return supa;
    }

    const $  = s => document.querySelector(s);
    const maNvSelect  = $('#maNvSelect');
    const btnFilter   = $('#btnFilter');
    const btnMap      = $('#btnMap');
    const tbody       = $('#tbodyKh');
    const fromDateEl  = $('#fromDate');
    const toDateEl    = $('#toDate');
    const presetBtns  = document.querySelectorAll('.range-pill');

    // yyyy-mm-dd -> dd/MM/yyyy
    function ymdToDmy(ymd){
      if(!ymd || !ymd.includes('-')) return '';
      const [y,m,d] = ymd.split('-');
      return `${d}/${m}/${y}`;
    }

    // t·∫°o danh s√°ch yyyy-mm-dd t·ª´ from..to
    function listDates(fromYmd, toYmd){
      const res = [];
      if(!fromYmd || !toYmd) return res;
      let d = new Date(fromYmd);
      const end = new Date(toYmd);
      if(isNaN(d) || isNaN(end)) return res;
      while(d <= end){
        const yyyy = d.getFullYear();
        const mm   = String(d.getMonth()+1).padStart(2,'0');
        const dd   = String(d.getDate()).padStart(2,'0');
        res.push(`${yyyy}-${mm}-${dd}`);
        d.setDate(d.getDate()+1);
      }
      return res;
    }

    function applyPreset(key){
      const today = new Date();
      let start = new Date(today);
      let end   = new Date(today);

      if(key === 'yesterday'){
        start.setDate(start.getDate()-1);
        end.setDate(end.getDate()-1);
      }else if(key === '7d'){
        start.setDate(start.getDate()-6);
      }else if(key === '30d'){
        start.setDate(start.getDate()-29);
      }else if(key === 'custom'){
        return;
      }

      const fmtYmd = d => {
        const yyyy = d.getFullYear();
        const mm   = String(d.getMonth()+1).padStart(2,'0');
        const dd   = String(d.getDate()).padStart(2,'0');
        return `${yyyy}-${mm}-${dd}`;
      };

      fromDateEl.value = fmtYmd(start);
      toDateEl.value   = fmtYmd(end);
    }

    function setActivePreset(btn){
      presetBtns.forEach(b => b.classList.remove('active'));
      if(btn) btn.classList.add('active');
    }

    (async function init(){
      try{
        await ensureSupa();
        setStatus('‚úÖ Supabase s·∫µn s√†ng.', 'ok');
      }catch(e){
        console.error(e);
        setStatus('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi Supabase: ' + (e.message || e), 'err');
        return;
      }

      await loadMaNvOptions();

      const todayBtn = document.querySelector('.range-pill[data-range="today"]');
      applyPreset('today');
      setActivePreset(todayBtn);

      presetBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const key = btn.dataset.range;
          setActivePreset(btn);
          applyPreset(key);
          if(key !== 'custom'){
            fetchData();
          }
        });
      });

      btnFilter.addEventListener('click', fetchData);
      maNvSelect.addEventListener('change', fetchData);

      fromDateEl.addEventListener('change', ()=>{
        const customBtn = document.querySelector('.range-pill[data-range="custom"]');
        setActivePreset(customBtn);
      });
      toDateEl.addEventListener('change', ()=>{
        const customBtn = document.querySelector('.range-pill[data-range="custom"]');
        setActivePreset(customBtn);
      });

      btnMap.addEventListener('click', () => {
        const from = fromDateEl.value; // yyyy-mm-dd
        const to   = toDateEl.value;   // yyyy-mm-dd
        const nv   = maNvSelect.value;
        const qs = new URLSearchParams();
        if(from) qs.set('from', from);
        if(to)   qs.set('to', to);
        if(nv)   qs.set('ma_nv', nv);
        const url = 'map_tuyen.html' + (qs.toString() ? ('?' + qs.toString()) : '');
        location.href = url;
      });

      await fetchData();
    })();

    async function loadMaNvOptions(){
      const sb = await ensureSupa();
      setStatus('ƒêang t·∫£i danh s√°ch nh√¢n vi√™n...', 'warn');

      const { data, error } = await sb
        .from('nv_checkin')
        .select('ma_nv,ten_nv')
        .not('ma_nv','is',null);

      if(error){
        console.error(error);
        setStatus('‚ö†Ô∏è L·ªói l·∫•y danh s√°ch nh√¢n vi√™n: ' + error.message, 'err');
        return;
      }

      const map = new Map();
      (data || []).forEach(r => {
        if(!r.ma_nv) return;
        if(!map.has(r.ma_nv)) map.set(r.ma_nv, r.ten_nv || '');
      });

      maNvSelect.innerHTML = '<option value="">-- T·∫•t c·∫£ nh√¢n vi√™n --</option>';
      for(const [ma, ten] of map.entries()){
        const opt = document.createElement('option');
        opt.value = ma;
        opt.textContent = ten ? `${ma} - ${ten}` : ma;
        maNvSelect.appendChild(opt);
      }

      setStatus('Supabase s·∫µn s√†ng. M·ªùi ch·ªçn th·ªùi gian / nh√¢n vi√™n.', 'ok');
    }

    async function fetchData(){
      const sb  = await ensureSupa();
      const nv  = maNvSelect.value;

      const fYmd = fromDateEl.value;
      const tYmd = toDateEl.value;

      setStatus('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ nv_checkin...', 'warn');
      btnFilter.disabled = true;

      try{
        let q = sb.from('nv_checkin').select('*').order('ngay',{ascending:false});

        const days = listDates(fYmd, tYmd);

        if(days.length === 1){
          const d = ymdToDmy(days[0]); // dd/MM/yyyy
          q = q.like('ngay', d + '%');
        }else if(days.length > 1){
          const orStr = days.map(d => {
            const ddmmyyyy = ymdToDmy(d);
            return `ngay.like.${ddmmyyyy}%`;
          }).join(',');
          q = q.or(orStr);
        }

        if(nv){
          q = q.eq('ma_nv', nv);
        }

        const { data, error } = await q;

        if(error){
          console.error(error);
          tbody.innerHTML = '';
          setStatus('‚ö†Ô∏è L·ªói truy v·∫•n nv_checkin: ' + error.message, 'err');
          return;
        }

        renderRows(data || []);
        setStatus(`ƒêang hi·ªÉn th·ªã ${(data || []).length} d√≤ng check-in.`, 'ok');
      }finally{
        btnFilter.disabled = false;
      }
    }

    function renderRows(rows){
      tbody.innerHTML = '';

      if(!rows.length){
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;
        td.textContent = 'Kh√¥ng c√≥ d·ªØ li·ªáu.';
        td.style.textAlign = 'center';
        td.style.color = '#9ca3af';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      rows.forEach((r,idx)=>{
        const tr  = document.createElement('tr');
        const td1 = document.createElement('td');
        const td2 = document.createElement('td');
        const td3 = document.createElement('td');
        const td4 = document.createElement('td');

        td1.textContent = idx + 1;

        const ngayRaw = r.ngay || '';
        const parts   = ngayRaw.split(' ');
        const dayPart  = parts[0] || '';
        const timePart = parts[1] || '';

        td2.innerHTML =
          `<span class="col-date-main">${dayPart}</span>` +
          (timePart ? `<span class="col-date-time">${timePart}</span>` : '');

        const tenKh = r.ten_kh || r.ma_kh || '';
        td3.textContent = tenKh;

        td4.textContent = r.dia_chi || '';
        td4.className = 'col-diachi';

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
